name: default

on:
  push:
    branches:
      - "*"

env:
  APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
  NX_BASE: ""

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test and build
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      changed: ${{ steps.set-matrix.outputs.changed }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: git fetch origin main
      - run: |
          if [[ ${{ github.ref == 'refs/heads/main' }} == true ]]; then
            echo "NX_BASE=~1" >> $GITHUB_ENV
          fi
      - name: Caching Node Modules
        uses: actions/cache@v2
        with:
          path: |
            ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-
      - name: Installing Node Modules
        run: npm ci --no-audit --prefer-offline --no-optional --ignore-scripts
      - name: Caching Nx
        uses: actions/cache@v2
        with:
          path: node_modules/.cache
          key: cache-nx-${{ hashFiles('package-lock.json') }}-${{ github.sha }}
          restore-keys: |
            cache-nx-${{ hashFiles('package-lock.json') }}-
      - id: set-matrix
        run: |
          echo "::set-output name=matrix::{\"appname\":$(npm run matrix --silent)}"
          echo "::set-output name=changed::$(npm run matrix --silent)"
      - run: npm run affected:test
      - run: npm run affected:build
      - name: Caching Dist Folder
        uses: actions/cache@v2
        with:
          path: ./dist
          key: ${{ github.sha }}

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 4
    needs: test
    if: ${{ needs.test.outputs.changed != '[]' }}
    strategy:
      matrix: ${{fromJSON(needs.test.outputs.matrix)}}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - id: tag
        run: |
          echo '::set-output name=sha::'$(git rev-parse --short HEAD)
          echo '::set-output name=base::ghcr.io/navikt/'${{ matrix.appname }}
      - uses: actions/cache@v2
        with:
          path: ./dist
          key: ${{ github.sha }}
      - name: Login to GitHub Packages Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and tag docker image
        run: |
          docker build --quiet --build-arg APPNAME=${{ matrix.appname }} \
            --tag ${{ steps.tag.outputs.base }}:${{ steps.tag.outputs.sha }} \
            --tag ${{ steps.tag.outputs.base }}:latest .
      - name: Push docker image
        if: ${{ github.ref == 'refs/heads/main' }}
        run: docker push --all-tags ${{ steps.tag.outputs.base }}
      - name: Deploy to Dev
        uses: nais/deploy/actions/deploy@v1
        env:
          IMAGE: ${{ steps.tag.outputs.base }}:${{ steps.tag.outputs.sha }}
          CLUSTER: dev-gcp
          DRY_RUN: ${{ github.ref != 'refs/heads/main' }}
          VARS: .nais/dev.json
          RESOURCE: apps/${{ matrix.appname }}/naiserator.yaml
